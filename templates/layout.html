<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>iFlights: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <img id="clouds" src="/static/clouds.png" width="200px;">
        <img id="clouds2" src="/static/clouds.png" width="200px;">
        <img id="clouds3" src="/static/clouds.png" width="200px;">
        <img id="clouds4" src="/static/clouds.png" width="200px;">
        <img id="clouds5" src="/static/clouds.png" width="200px;">
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid ps-4">
                <a class="navbar-brand" href="/"><span class="green">i</span><span class="blue">Flights</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a class="nav-link" href="/">Search</a></li>
                            <li class="nav-item"><a class="nav-link" href="/favorites">Favorites</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2 pe-3">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a class="nav-link" href="/">Search</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2 pe-3">
                            <li class="nav-item"><a class="btn btn-primary me-4" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center w-75 h-100">
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted pb-5">
            Data provided by <a href="https://developers.amadeus.com/">Amadeus</a>
        </footer>

    </body>
    {% block script %}
    {% endblock %}
</html>
